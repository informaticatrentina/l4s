{% extends "l4s/base.html" %}
{% load i18n %}

{% block l4s_container %}
<div class="col-sm-12">
    <ul class="breadcrumb">
        <li>{% trans "Home" %}</li>
    </ul>
</div>
<div align="center">
    <img href="/explorer" class="index_img" src="/static/img/home.png"/>
</div>
<div align="center" class="alert alert-danger">
    <table style="width:100%">
        <tr>
            <td>
                <a href="/explorer">
                    <img align="left"
                         src="/static/img/lod4stat_logo.png"
                         height="80px"/>
                </a>
            </td>
            <td align="center">
                <h3 align="center">
                    {% trans "Linked open data statistics" %}
                </h3>
                <h5>
                    <font color="#5f2436">
                        {% trans "Enhance the value of the statistical information in order to increase knowledge of Trentino" %}
                    </font>
                </h5>
            </td>
            <td><a class="btn btn-large btn-primary" href="/explorer?public=true">
                {% trans "Continue" %}
            </a></td>
        </tr>
    </table>
</div>
{% endblock %}
