{% extends "explorer/base.html" %}
{% load i18n %}

{% block l4s_container %}
<div data-intro="{% trans " List of manual requests" %}">
<h3>{% trans "Manual requests" %}</h3>
<table class="table table-striped">
        <thead>
    <tr>
        <th>Id</th>
        <th>{% trans "Inquirer" %}</th>
        <th>{% trans "Subject" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td><a href="/manual_request_view/?id={{ object.id }}">{{ object.id }}</a></td>
        <td>{{ object.inquirer }}</td>
        <td>{{ object.subject }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
