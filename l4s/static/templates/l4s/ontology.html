{% extends "explorer/base.html" %}
{% load i18n %}

{% block l4s_container %}
<h3>{% trans "Ontology files" %}
</h3>
<input type="button"
       class="btn btn-default"
       value="{% trans " Add ontology" %}"
onclick="location.href='/add_ontology'"/>
<table class="table table-striped">
    <thead>
    <tr>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Actions" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for ontology in ontology_list %}
    <tr>
        <td>{{ ontology }}</td>
        <td>
            <a href="/ontology/delete/?id={{ ontology.id }}">
                <i class="glyphicon glyphicon-trash" style="font-size: 18px;">
                </i>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
