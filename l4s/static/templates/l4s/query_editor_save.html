{% load i18n %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/ajax_csfrtoken.js"></script>
    <script>
        $(document).ready(function(){
             initToken();
        });
    </script>
</head>

<body>

<form id='frm'
      method="POST"
      role="form"
      class="form-horizontal"
      accept-charset="utf-8">
    {% csrf_token %}
    <table class="table table-striped" style="width=100%">
        {{ form.as_table }}
    </table>
    <p></p>
</form>
<p align="center">
    <button class="btn btn-default" onclick="submit_form()">
        {% trans "Submit" %}
    </button>
    <button class="btn btn-default" onclick="$('#popup').modal('hide');">
        {% trans "Cancel" %}
    </button>
</p>
<script>
function submit_form() {
    title = document.getElementById('id_title').value;
    if (title == '') {
        bootbox.alert('{% trans "The field" %}' + " " +
                      '{% trans "Title" %}' + " " +
                      '{% trans "is required" %}' + '.');
        return false;
    }
    url="/query_editor_save_done/";
    $.ajax({ // create an AJAX call...
        data: $('#frm').serialize(), // get the form data
        type: $('#frm').attr('method'), // GET or POST
        url: url, // the file to call
        success: function(response) { // on success..
            $('#popup-body').html(response); // update the DIV
        },
        error: function(xhr, status) {
            bootbox.alert(xhr.responseText);
	    }
    });
}
</script>
</body>
