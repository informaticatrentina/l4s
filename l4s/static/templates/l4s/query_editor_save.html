{% load i18n %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
 html, body {
    background-color: #eef4f8;
    height: 100%;
    padding-top: 0px;
}
</style>
</head>

<body>

<form id='frm' method="POST" action="." role="form" class="form-horizontal">
    {% csrf_token %}
    <table class="table table-striped" style="width=100%">
        {{ form.title.errors }}
        <tbody>
        <tr>
            <th>
                <label>{% trans "Title" %}:</label>
            </th>
            <td><textarea class="form-control" id="id_title" name="title">{% if form.title.value %}{{form.title.value}}{% endif %}</textarea></td>
        </tr>
        {{ form.description.errors }}
        <tr>
            <th>
                <label>{% trans "Description" %}:</label>
            </th>
            <td><textarea style="height:180" class="form-control" id="id_description" name="description">{% if form.description.value %}{{form.description.value}}{% endif %}</textarea></td>
        </tr>
        <textarea style="display: none;" id="id_sql" name="sql">{{ form.sql.value }}</textarea>
        <input style="display: none;" id="id_created_by" name="created_by" type="text" value="{{ form.created_by.value }}" />
        </tbody>
    </table>
    <p></p>

    <p align="center">
        <button class="btn btn-default" type="submit">
            {% trans "Submit" %}
        </button>
    </p>
</form>
</body>
