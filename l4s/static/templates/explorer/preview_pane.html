{% load i18n %}

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" style="margin-top: 30px;"
             xmlns="http://www.w3.org/1999/html">
            <div class="panel-heading">
                <span class="panel-title">{% trans "Preview" %}: {% trans "in order to get the full result set click on 'Export' and choose a format." %}</span>
            </div>
            <div style="overflow: auto; height: 500px;" id="overflow_wrapper">
                <center>
                    {{ dataframe|safe }}
                </center>
            </div>
        </div>
    </div>
</div>
