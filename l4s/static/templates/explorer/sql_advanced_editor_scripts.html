<script>
    function decorate_sql_editor() {
             var editor = CodeMirror.fromTextArea(document.getElementById('id_sql'), {
            mode: "text/x-sql",
            lineNumbers: 't',
            autofocus: true,
            extraKeys: {
                "Ctrl-Enter": function() {
                    $('#editor').submit();
                },
                "Cmd-Enter": function() {
                    $('#editor').submit();
               }
            }
            });
    }
    $(document).ready( function () {
        $("#show_sql_editor_button").click(function() {
            var sql_editor$ = $("#sql_editor_frame");
            sql_editor$.show();
            $(this).hide()
            $("#hide_sql_editor_button").show()
            decorate_sql_editor();
            return false;
        });

        $("#hide_sql_editor_button").click(function() {
            var sql_editor$ = $("#sql_editor_frame");
            sql_editor$.hide();
            $(this).hide()
            $("#show_sql_editor_button").show()
            return false;
        });
    } );
</script>
